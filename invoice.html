<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Invoice Details</h1>
    {% if invoice %}
        <p><strong>ID:</strong> {{ invoice[0] }}</p>
        <p><strong>Vendor Name:</strong> {{ invoice[1] }}</p>
        <p><strong>Type:</strong> {{ invoice[2] }}</p>
        <p><strong>Quantity:</strong> {{ invoice[3] }}</p>
        <p><strong>Price:</strong> {{ invoice[4] }}</p>
    {% else %}
        <p>Invoice not found.</p>
    {% endif %}
</body>
</html>
